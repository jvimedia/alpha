<div id='replace-header'>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <div class="clearfix yui3-u-1">
                    <a class="brand" href="/"></a>
                    <div class="navbar pull-right">
                        <ul class="nav">
                            {% if request.user.is_authenticated() %}
                            <li class="dropdown header-box-2">
                                <a href="https://omega.app.net" class="nav-block transition-color dropdown-toggle">
                                    <i class="menu-icon icon-comments"></i>
                                    <span class="num-unread-comments badge hide badge-important">2</span>
                                </a>
                            </li>
                            <li class="dropdown header-box-2">
                                <a href="https://broadcast.app.net/manage/" role="menu" class="nav-block dropdown-toggle">
                                    <i class="menu-icon icon-bolt"></i>
                                </a>
                            </li>
                            <li class="dropdown open-caret header-box-2">
                                <a href="#" class="nav-block dropdown-toggle" data-toggle="dropdown">
                                    <i class="menu-icon icon-book"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="https://directory.app.net/" class="list-menu">
                                            <i class="icon-download transition-color"></i>
                                            <span class="m-yui3-u-none">Apps</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://account.app.net/find-people/" class="list-menu">
                                            <i class="icon-group transition-color"></i>
                                            <span class="m-yui3-u-none">Accounts</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown header-box">
                                <a href="#" class="nav-block dropdown-toggle" data-toggle="dropdown">
                                    <span class="logged-in-username notice-text-mobile notice-link">
                                        <span class="inner">{{ request.user.username }}</span>
                                        <i class='icon-chevron-down'></i>
                                    </span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{{ url_for('user_detail_view', args=[request.user.username]) }}" class="list-menu">
                                            <i class="icon-user transition-color"></i>
                                            <span class="m-yui3-u-none">Profile</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://account.app.net/settings/" class="list-menu">
                                            <i class="icon-cog transition-color"></i>
                                            <span class="m-yui3-u-none">Settings</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{{ url_for('logout') }}" class="list-menu">
                                            <i class="icon-off transition-color"></i>
                                            <span class="m-yui3-u-none">Log out</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            {% else %}
                            <li class="dropdown header-box">
                                <a href="{{ url_for('login', url_params={'next': request.build_absolute_uri() }) }}" class="nav-block dropdown-toggle">Log In</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
