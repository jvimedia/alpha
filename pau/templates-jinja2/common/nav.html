<div id='replace-header'>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/"></a>
                <div class="navbar pull-right">
                    <ul class="nav">
                        {% if request.user.is_authenticated() %}
                        <li class="dropdown header-box">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                App.net Pages
                                <i class='icon-chevron-down'></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="https://omega.app.net"><i class="menu-icon icon-comments"></i> Omega</a>
                                </li>
                                <li>
                                    <a href="https://broadcast.app.net/manage/"><i class="menu-icon icon-bolt"></i> Broadcast</a>
                                </li>
                                <li>
                                    <a href="https://directory.app.net/"><i class="menu-icon icon-book"></i> Apps</a>
                                </li>
                                <li>
                                    <a href="https://directory.app.net/"><i class="menu-icon icon-group"></i> Accounts</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown header-box">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{ request.user.username }}
                                <i class='icon-chevron-down'></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="{{ url_for('user_detail_view', args=[request.user.username]) }}">Profile</a>
                                </li>
                                <li>
                                    <a href="https://account.app.net/settings/">Settings</a>
                                </li>
                                <li>
                                    <a href="{{ url_for('logout') }}">Log out</a>
                                </li>
                            </ul>
                        </li>
                        {% else %}
                        <li class="dropdown header-box">
                            <a href="{{ url_for('login', url_params={'next': request.build_absolute_uri() }) }}">Log In</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
